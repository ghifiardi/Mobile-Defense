<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seismic Sentry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 12V12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>SEISMIC SENTRY</h1>
            <div class="status-indicator">SYSTEM ONLINE</div>
        </header>

        <main>
            <div class="sensor-display">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="status-text" id="status-text">IDLE</div>
                <div class="sub-status" id="sub-status">READY TO ARM</div>
            </div>

            <div class="controls">
                <button id="arm-btn" class="action-btn">
                    <span class="btn-text">ARM SYSTEM</span>
                    <span class="btn-glitch"></span>
                </button>
            </div>
        </main>

        <footer>
            <div class="telemetry">
                <div class="data-point">
                    <span class="label">X-AXIS</span>
                    <span class="value" id="val-x">0.00</span>
                </div>
                <div class="data-point">
                    <span class="label">Y-AXIS</span>
                    <span class="value" id="val-y">0.00</span>
                </div>
                <div class="data-point">
                    <span class="label">Z-AXIS</span>
                    <span class="value" id="val-z">0.00</span>
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
